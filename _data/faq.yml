- question: "¿Cuál es el proceso para iniciar un proyecto con Bazzar Digital?"
  answer: "El primer paso es una consulta inicial gratuita donde discutimos tus necesidades y objetivos. A partir de ahí, desarrollamos una propuesta detallada que incluye los servicios recomendados, plazos y precios. Una vez aprobada la propuesta, comenzamos con la ejecución del proyecto."
- question: "¿Cuáles son las tarifas y cómo se estructuran los precios?"
  answer: "Las tarifas de nuestros servicios en Bazzar Digital varían según el tipo de proyecto y la magnitud del trabajo. Ofrecemos planes personalizados que se ajustan a las necesidades específicas de tu negocio. Nuestro enfoque es crear una estructura flexible que puede incluir tarifas fijas por proyecto, mensualidades por servicios continuos, o una combinación de ambos. Para proyectos de largo plazo o soluciones integrales, también ofrecemos paquetes con tarifas reducidas y beneficios adicionales. Contáctanos para obtener una cotización adaptada a tus requerimientos."
- question: "¿Cuál es la experiencia con negocios similares al mío?"
  answer: "En Bazzar Digital, hemos trabajado con una amplia variedad de empresas, incluyendo startups, negocios medianos y grandes empresas en sectores como tecnología, retail, salud y más. Algunos de nuestros clientes actuales incluyen Las Limas, WasteMax, Every DM Matters y Laboratorio Dental Mongalo. Nuestra experiencia en estos sectores nos permite ofrecer estrategias personalizadas y eficaces que se alinean con las metas de tu negocio. Si estás en una industria específica, podemos compartir ejemplos de proyectos similares."
- question: "¿Qué servicios se ofertan y cuáles son recomendables para mi negocio?"
  answer: "Ofrecemos una gama completa de servicios que incluyen: Creatividad & Estrategia Desarrollo & Diseño Web Marketing Digital & PPC Producción Audiovisual UX/UI CRO (Optimización de la tasa de conversión) Growth Marketing Dependiendo de las necesidades de tu negocio, te recomendaremos un conjunto específico de servicios. Por ejemplo, si tu objetivo es mejorar la presencia online, podemos enfocarnos en la creación de contenido para redes sociales y campañas PPC. Si tu meta es incrementar la conversión en tu sitio web, el CRO y UX/UI pueden ser prioritarios."
- question: "¿Cómo es el proceso de trabajo y comunicación con los clientes?"
  answer: "Trabajamos de manera cercana con nuestros clientes, brindando actualizaciones regulares sobre el progreso de los proyectos a través de reuniones virtuales, correos electrónicos o plataformas de gestión de proyectos. Nos aseguramos de que estés al tanto de cada paso del proceso para garantizar que el proyecto esté alineado con tus expectativas."
- question: "¿Cómo se mide y reportan los resultados?"
  answer: "Utilizamos herramientas avanzadas de analítica como Google Analytics, SEMrush, y plataformas publicitarias para rastrear y medir el rendimiento de las campañas. Los indicadores clave de rendimiento (KPI) que medimos incluyen conversiones, tráfico web, tasas de clics, retención de usuarios, y más con herramientas como looker o power BI. Proporcionamos reportes detallados en intervalos regulares (mensuales o semanales, según tu preferencia), y organizamos reuniones de revisión para analizar los resultados y ajustar las estrategias si es necesario."
- question: "¿Cuál es la política de cancelación y términos del contrato?"
  answer: "Nuestros contratos son flexibles y están diseñados para adaptarse a las necesidades de tu negocio. En caso de que necesites cancelar el servicio, requerimos un aviso con al menos 30 días de antelación para evitar cargos adicionales. Los términos específicos, como la duración del contrato, los plazos de pago y las penalizaciones por cancelación anticipada, se establecen al inicio de la relación comercial y pueden variar según el tipo de servicio contratado."
- question: "¿Cómo se personalizan las estrategias de marketing para cada cliente?"
  answer: "En Bazzar Digital, cada cliente es único. Adaptamos nuestras estrategias de marketing digital y diseño web basándonos en los objetivos de tu negocio, tu mercado objetivo, y tus competidores. Realizamos una auditoría inicial para entender tus necesidades específicas y crear un plan que maximice los resultados."
- question: "¿Cuánto tiempo tarda en ver resultados?"
  answer: "Los tiempos para ver resultados varían según el tipo de servicio. Por ejemplo, las campañas de publicidad pagada (PPC) pueden generar resultados en pocas semanas, mientras que estrategias de SEO o CRO suelen tardar entre 3 a 6 meses para mostrar un impacto significativo. Durante todo el proceso, te mantenemos informado con reportes y revisiones periódicas."
- question: "¿Qué  herramientas utilizan para la gestión de proyectos?"
  answer: "Usamos una combinación de plataformas líderes en la industria, como Google Ads, Facebook Ads Manager, Google Analytics, SEMrush, HubSpot, y más. Para la gestión de proyectos, utilizamos herramientas como Trello, Asana o Monday.com para mantener una comunicación fluida y un seguimiento constante."