<section class="faq">
  <div class="faq__container">
  <h1 class="faq__title">Preguntas frecuentes sobre Bazzar Digital</h1>
  {% for item in site.data.faq %}
  <details class="faq__details">
    <summary class="faq__summary">{{ item.question }}</summary>
    <p class="faq__content">{{ item.answer }}</p>
  </details>
  {% endfor %}
  </div>
</section>
